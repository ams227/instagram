    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .navbar {
            background-color: #ffffff;
            padding: 10px;
            padding-bottom: 1px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .navbar img {
            height: 50px;
        }

        .image-grid-container {
            width: 380px;
            margin: 0 auto;
            background: #ffffff;
            border: 0.5px solid #ddd;
            overflow: hidden;
            padding: 10px;
        }

        .image-grid {
            display: flex;
            justify-content: space-between;
        }

        .image-grid img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fa8cc3;
            cursor: pointer;
            object-fit: cover;
            flex-shrink: 0;
        }

        .post {
            width: 400px;
            margin: 20px auto;
            background: #fff;
            border: 0.5px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .username {
            font-weight: bold;
            font-size: 13px;
        }

        .post-image {
            width: 100%;
            cursor: pointer;
        }

        .post-actions {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .post-actions span {
            margin-right: 10px;
        }

        .liked {
            color: #fa8cc3;
        }

        .post-caption {
            padding: 15px;
            font-size: 14px;
        }

        .comments {
            padding: 15px;
            font-size: 14px;
            border-top: 1px solid #ddd;
        }

        .comment {
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 600px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>

                </div>

                    ${data.comments.map(comment => `<div class="comment"><strong>${comment.user}</strong> ${comment.text}</div>`).join('')}

            const likeBtn = post.querySelector(`#likeBtn${index}`);
            const likeCount = post.querySelector(`#likeCount${index}`);

                    likeBtn.innerHTML = `‚ô° <span id="likeCount${index}">${likeCount.innerText}</span>`;
                    likeBtn.classList.remove("liked");
                }
            });

            // Add modal functionality when clicking on post image
            const postImage = post.querySelector(`.post-image`);
            postImage.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            };

            return post;
